{{- if .Capabilities.APIVersions.Has "apiextensions.k8s.io/v1" }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: topologies.netclab.io
spec:
  group: netclab.io
  scope: Namespaced
  names:
    plural: topologies
    singular: topology
    kind: Topology
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [nodes, networks]
              properties:
                namespace:
                  type: string
                networks:
                  type: array
                  items:
                    type: object
                    required: [name, type]
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                        enum: ["bridge", "pod2pod"]
                      parameters:
                        type: object
                        additionalProperties: true
                nodes:
                  type: array
                  items:
                    type: object
                    required: [name, interfaces]
                    properties:
                      name:
                        type: string
                      interfaces:
                        type: array
                        items:
                          type: object
                          required: [name, network]
                          properties:
                            name:
                              type: string
                            network:
                              type: string
                      config:
                        type: string
                        description: "Optional inline hw.yaml config"
{{- end }}
